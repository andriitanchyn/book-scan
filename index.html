<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>AR Book Scanner</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="loading-screen"></div>
  <div id="loading-progress">Loading...</div>
  <div id="ar-scene">
    <a-scene
      mindar-image="imageTargetSrc: ./targets19.mind; filterMinCF:0.0001; filterBeta:0.001;"
      embedded
      renderer="colorManagement: true; alpha: true; antialias: true; precision: high;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <video
          id="vid1"
          src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/003/003.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <a-entity mindartarget data-id="001" mindar-image-target="targetIndex: 0">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/001/001.gltf"></a-gltf-model>
      </a-entity>

      <a-entity mindartarget data-id="002" mindar-image-target="targetIndex: 1">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/002/002.gltf"></a-gltf-model>
      </a-entity>

      <a-entity video-material="video: #vid1" mindar-image-target="targetIndex: 2">
        <a-video
          crossorigin="anonymous"
          id="videoEntity"
          width="1.5"
          height="1"
          position="0 0 0"
          rotation="0 0 0"
          visible="false"
        ></a-video>
      </a-entity>

      <a-entity mindartarget data-id="004" mindar-image-target="targetIndex: 3">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/004/004.gltf"></a-gltf-model>
      </a-entity>

      <a-entity mindartarget data-id="009" mindar-image-target="targetIndex: 8">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/009/009.gltf"></a-gltf-model>
      </a-entity>

      <a-entity mindartarget data-id="012" mindar-image-target="targetIndex: 11">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/012/012.gltf"></a-gltf-model>
      </a-entity>

      <a-entity mindartarget data-id="017" mindar-image-target="targetIndex: 16">
        <a-gltf-model crossorigin="anonymous" rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/017/017.gltf"></a-gltf-model>
      </a-entity>

      <a-entity mindartarget data-id="018" mindar-image-target="targetIndex: 17">
        <a-gltf-model crossorigin="anonymous"  rotation="0 0 0" position="0 0 0" src="https://cdn.jsdelivr.net/gh/OsyaLdn/ar-scan-storage@master/018/018.gltf"></a-gltf-model>
      </a-entity>

    </a-scene>
  </div>

  <script src="./main.js">
  </script>
</body>
</html>
